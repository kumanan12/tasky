<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Tasky</title>
  </head>
  <body>
    <nav class="navbar-ty">
      <ul class="navbar-ty-nav">
        <li class="logo">
          <a href="/" class="nav-link-ty">
            <span class="link-text logo-text">Tasky</span>
          </a>
        </li>
        <li class="nav-item">
            <a href="/" class="nav-link-ty">
              <span class="link-text">Home</span>
            </a>
          </li>
        <li class="nav-item">
          <a href="about.html" class="nav-link-ty">
            <span class="link-text">About</span>
          </a>
        </li>

        <li class="nav-item">
          <a href="tasks.html" class="nav-link-ty">
            <span class="link-text">Tasks</span>
          </a>
        </li>

       

      
      </ul>
    </nav>

    <main>
      <h1>Tasks</h1>

      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add Task</h5>
                <p class="card-text">
                  Add a new task to the list
                </p>
                <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTaskModal">Add Task</a>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Edit Task</h5>
                <p class="card-text">
                  Edit an existing task
                </p>
                <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editTaskModal">Edit Task</a>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Delete Task</h5>
                <p class="card-text">
                  Delete an existing task
                </p>
                <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#deleteTaskModal">Delete Task</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="tasks.js"></script>
    <script src="index.js"></script>
  </body>
</html>
